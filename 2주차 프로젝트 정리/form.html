<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 삽입하기</title>
</head>
<body>
    <form action="">
        <p>required : 무조건 입력해야하는 양식, readonly 읽기 전용, autofocus 사이트에 들어왔을때 커서 위치</p>
        <label for="user-id">아이디 : </label>
        <input type="text" id="user-id" required autofocus>
        <label>비밀번호 : <input type="password" required></label>
        <input type="submit" value="로그인">
        <label for="email">이메일 : </label>
        <input type="email" id="email">
        
        <input type="checkbox" value="s1">
        <input type="radio" name="gift" value="yes">선물 사기
        <input type="radio" name="gift" value="no">선물 안사기
    
        <p>입력양식 작성하기</p>
        <input type="number" min="0" max="5" value="1">(최대 5개)
        <input type="range" min="0" max="5" value="1">(최대 5개)
        <label for="memo">메모</label>
        <textarea id="memo" cols="40" rows="4"></textarea>
        <fieldset>
            <select>
                <option value="num1" selected>1번</option>
                <option value="num2">2번</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
