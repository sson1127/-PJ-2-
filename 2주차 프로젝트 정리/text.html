<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
</head>
<body>
    <h1>h1 글씨</h1>
    <p>문장과 함께 줄바꿈</p>
    <em>문장 기울이기</em>
    <br><p>br 줄바꿈 닫는 태그 X</p>
    <strong>문장 굵은 글씨(강조의미O)</strong>
    <hr>
    <p>줄 닫는 태그 X</p>
    <b>문장 굵은 글씨(강조의미X)</b>
    <hr>
    <h2>h2 글씨</h2>
    <ol>
        <p>ordered list 순서가 있는 목록</p>
        <li>ul -> 순서 없는 문장</li>
        <li>type = "a" 알파벳 순 문장</li>
    </ol>
</body>
</html>
