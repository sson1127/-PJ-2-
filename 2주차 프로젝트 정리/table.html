<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
    <style>
        table {
            border: 1px solid #ccc;
        }
        td , th{
            border:1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>제목/caption>
        <tr>
            <th>th 제목</th>
            <th>tr 행</th>
            <th>td 열</th>
            <th></th>
        </tr>
        <tr>
            <td>td</td>
        </tr>
    </table>
</body>
</html>
