<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyperlink</title>
</head>
<body>
    <a href="index.html" target="_blank"><img src="images/snow-leopard.jpg" alt="흰표범"></a>
    <audio src="medias/spring.mp3" controls></audio>
    <video src="medias/salad.mp4" controls width="450"></video>
    <ol>
        <p>오디오 와 비디오의 속성</p>
        <li>controls : 컨트롤바 표시</li>
        <li>autoplay : 자동 실행</li>
        <li>muted : 소리 제거</li>
        <li>loop : 반복 재생</li>
        <li>preload : 멀티미디어 파일 어떻게 로딩할 것인지</li>
        <li>width, hegith : 너비 길이</li>
        <li>poster : 비디오가 재생되기 전까지 화면에 표시될 포스터 이미지</li>
    </ol>
    <p><a href="embed.html" target="_blank">멀티미디어 삽입하기</a></p>
</body>
</html>
