<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜와 시간</title>
</head>
<body>
    <form>
        <h1>날짜 지정하기</h1>
        <input type="date">
        <input type="month">
        <input type="week">
        <h1>시간 지정하기</h1>
        <input type="time">
        <input type="datetime-local">
        <h1>범위 제한하기</h1>
        <input type="date" min="2020-02-01" max="2020-02-15">
        <input type="time" min="14:00" max="16:00">
        <h1>hidden : 표현되어 있지 않지만 같이 보내지는 값들</h1>
        <input type="hidden" name="url" id="url" value="사이트를 통한 직접 로그인">
    
    </form>
</body>
</html>
